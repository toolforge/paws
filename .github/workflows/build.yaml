name: build

on:
  pull_request:

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          tags: quay.io/wikimedia-paws-beta/singleuser:latest